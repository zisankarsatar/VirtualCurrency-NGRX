<div class="panel panel-primary">
    <div class="panel-heading">
        Reina Bank
    </div>
    <div class="panel-body">
        <form [formGroup]="ngForm" novalidate>
            <div class="form-group">
                <label class="col-md-4">Coin Name</label>
                <input type="text" class="form-control" formControlName="name" #name/>
            </div>
            <div *ngIf="ngForm.controls['name'].invalid && (ngForm.controls['name'].dirty || ngForm.controls['name'].touched)" class="alert alert-danger">
                <div *ngIf="ngForm.controls['name'].errors.required">
                Name is required.
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">Coin Price</label>
                <input type="text" class="form-control" formControlName="price" #price/>
            </div>
            <div *ngIf="ngForm.controls['price'].invalid && (ngForm.controls['price'].dirty || ngForm.controls['price'].touched)" class="alert alert-danger">
                <div *ngIf="ngForm.controls['price'].errors.required">
                Price is required.
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary"
                (click) = 'addCoin(name.value, price.value)'
                [disabled]="ngForm.pristine || ngForm.invalid"
                >Add</button>
            </div>
        </form>
    </div>
</div>
