<table class="table table-hover" *ngIf="coins">
  <thead>
  <tr>
      <td>Coin Name</td>
      <td>Coin Price</td>
      <td></td>
  </tr>
  </thead>
  <tbody>
      <tr *ngFor="let coin of coins | async">
        <td>{{ coin.name }}</td>
        <td>{{ coin.price }}</td>
        <td><button type="submit" class="btn btn-warning"
                (click) = 'removeCoin(coin.name, coin.price)'
                >Remove</button>
        </td>
      </tr>
  </tbody>
</table>
